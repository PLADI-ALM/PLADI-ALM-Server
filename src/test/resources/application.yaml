spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  h2:
    console:
      enabled: true
  application:
    name: PLADI-ALM-Server-test

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG

server:
  port: 8080
  servlet:
    context-path: /api
